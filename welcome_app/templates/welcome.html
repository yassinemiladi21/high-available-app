<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: opacity 1s ease-in-out;
        z-index: 1;
      }

            .hostname-badge {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 12px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        font-weight: 500;
        color: #333;
        z-index: 1000;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(102, 126, 234, 0.3);
      }

      .hostname-badge .label {
        color: #667eea;
        font-weight: 600;
        margin-right: 5px;
      }

      .hostname-badge .value {
        color: #764ba2;
        font-family: "Courier New", monospace;
      }


      .background.active {
        opacity: 1;
      }

      .background.inactive {
        opacity: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2;
      }

      .content {
        position: relative;
        z-index: 3;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 40px;
      }

      .greeting {
        font-size: 4rem;
        font-weight: 300;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      .datetime {
        font-size: 1.8rem;
        margin-bottom: 10px;
        opacity: 0.9;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      }

      .date {
        font-size: 1.3rem;
        margin-bottom: 60px;
        opacity: 0.8;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      }

      .quote {
        font-size: 2rem;
        font-style: italic;
        max-width: 800px;
        line-height: 1.6;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        padding: 30px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
      }

      .admin-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 4;
        background: rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        border-radius: 25px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: background 0.3s;
        backdrop-filter: blur(10px);
      }

      .admin-link:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
        <div class="hostname-badge">
      <span class="label">Server:</span>
      <span class="value" id="hostname">{{ hostname }}</span>
    </div>
    <div id="backgrounds"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="greeting" id="greeting">Good Morning</div>
      <div class="datetime" id="time">00:00:00</div>
      <div class="date" id="date">January 1, 2024</div>
      <div class="quote" id="quote">Welcome to your day!</div>
    </div>
    <a href="/admin" class="admin-link">âš™ Admin</a>

    <script>
      let contentList = [];
      let currentIndex = 0;
      let intervalId;

      async function fetchContent() {
        try {
          const response = await fetch("/api/content");
          contentList = await response.json();
          if (contentList.length > 0) {
            showContent(0);
            startRotation();
          }
        } catch (error) {
          console.error("Error fetching content:", error);
        }
      }

      async function updateTime() {
        try {
          const response = await fetch("/api/time");
          const data = await response.json();
          document.getElementById("greeting").textContent = data.greeting;
          document.getElementById("time").textContent = data.time;
          document.getElementById("date").textContent = data.date;
        } catch (error) {
          console.error("Error updating time:", error);
        }
      }

      function showContent(index) {
        if (contentList.length === 0) return;

        const content = contentList[index];
        document.getElementById("quote").textContent = content.quote;

        const backgroundsDiv = document.getElementById("backgrounds");
        const existingBgs = backgroundsDiv.querySelectorAll(".background");

        const newBg = document.createElement("div");
        newBg.className = "background inactive";
        newBg.style.backgroundImage = `url(${content.image_url})`;
        backgroundsDiv.appendChild(newBg);

        setTimeout(() => {
          newBg.classList.remove("inactive");
          newBg.classList.add("active");

          existingBgs.forEach((bg) => {
            bg.classList.remove("active");
            bg.classList.add("inactive");
          });

          setTimeout(() => {
            existingBgs.forEach((bg) => bg.remove());
          }, 1000);
        }, 50);
      }

      function startRotation() {
        if (intervalId) clearInterval(intervalId);

        intervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % contentList.length;
          showContent(currentIndex);
        }, 10000);
      }

      updateTime();
      setInterval(updateTime, 1000);
      fetchContent();
    </script>
  </body>
</html>
